<html>

    </head>

    <body>
        <table>
            <thead>
                <tr id="header">
                    <th id="headercell" colspan="2">Sign Up</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="labels">First Name</td>
                    <td><input placeholder="Enter First Name"></td>
                </tr>

                <tr>
                    <td class="labels">Last Name</td>
                    <td><input placeholder="Enter Last Name"></td>
                </tr>

                <tr>
                    <td class="labels">Date of Birth</td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td class="labels">Gender</td>
                    <td>
                        <input type="radio" name="gender" id="male">
                        <label for="male" class="labels">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female" class="labels">Female</label>
                    </td>
                </tr>

                <tr>
                    <td class="labels">Country</td>
                    <td><select>
                        <option value="Country">Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Japan">Japan</option>
                    </select></td>
                </tr>

                <tr>
                    <td class="labels">E-mail</td>
                    <td><input placeholder="Enter E-mail"></td>
                </tr>

                <tr>
                    <td class="labels">Phone</td>
                    <td><input placeholder="Enter Phone"></td>
                </tr>

                <tr>
                    <td class="labels">Password</td>
                    <td><input ></td>
                </tr>

                <tr>
                    <td class="labels">Confirm Password</td>
                    <td><input ></td>
                </tr>

                <tr>
                    <td  id="tandc"  colspan="2">
                        <input type="checkbox">
                        <label for="tandc" class="labels">I Agree to the Terms of use</label>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr id="footer">
                    <td id="footercell" colspan="2">
                        <input type="submit" value="Submit" id="submitbtn">
                        <input type="button" value="Cancel" id="cancelbtn">
                    </td>
                </tr>
            </tfoot>

        </table>
